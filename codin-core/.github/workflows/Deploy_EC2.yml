name: Deploy CI/CD
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          submodules: true
          token: '${{ secrets.SUB_TOKEN }}'

      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Remove previous snapshot.jar
        run: rm -rf ./build/libs/*.jar

      - name: Build with Gradle
        run: ./gradlew build -x test

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Docker image And Push
        run: docker buildx build --platform linux/amd64,linux/arm64 -t inucodin/codin-backend:latest --push .

      - name: Deploy to Server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          password: ${{secrets.PASSWORD}}
          port: ${{secrets.PORT}}
          script: |
            echo ${{ secrets.PASSWORD }} | sudo -S docker ps -a
            sudo docker rm -f codin-backend || true
            sudo docker pull ${{ secrets.DOCKERHUB_USERNAME }}/codin-backend:latest
            sudo docker run -d --net codin-docker-_default -p 8080:8080 --name codin-backend ${{ secrets.DOCKERHUB_USERNAME }}/codin-backend:latest
            sudo docker images -f "dangling=true" -q | xargs sudo docker rmi || true
            sudo docker ps -a
