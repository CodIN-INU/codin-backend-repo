spring:
  application:
    name: codin-ticketing-api
  config:
    import: optional:file:./.env[.properties], optional:file:./.env.local[.properties]
  jwt:
    secret: ${SPRING_JWT_SECRET}

  # MySQL Database Configuration
  datasource:
    url: jdbc:mysql://${MYSQL_HOST:localhost}:${MYSQL_PORT:3306}/${MYSQL_DATABASE:ticketing}?useSSL=false&useUnicode=true&characterEncoding=utf8&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul
    username: ${MYSQL_USER:codin}
    password: ${MYSQL_PASSWORD:codinpassword}
    driver-class-name: com.mysql.cj.jdbc.Driver

  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: ${JPA_DDL_AUTO:update}
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    show-sql: ${JPA_SHOW_SQL:true}
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
        use_sql_comments: true
        jdbc:
          batch_size: 20
          order_inserts: true
          order_updates: true

  # Redis Configuration
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6380}
      password: ${REDIS_PASSWORD:1234}
      database: ${REDIS_DATABASE:0}

  # Kafka Configuration
  kafka:
    bootstrap-servers: ${KAFKA_HOST}
    consumer:
      group-id: ${KAFKA_CONSUMER_GROUP_ID:ticketing-api-group}
      auto-offset-reset: latest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: inu.codin.codinticketingapi.domain.user.dto
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer

server:
  domain: https://codin.inu.ac.kr
  forward-headers-strategy: framework
  port: ${SERVER_PORT}

springdoc:
  override-with-generic-response: false

# S3 Configuration
cloud:
  aws:
    s3:
      bucket: ${S3_BUCKET}
    stack.auto: false
    region.static: ${S3_REGION}
    credentials:
      access-key: ${S3_ACCESS_KEY}
      secret-key: ${S3_SECRET_KEY}

logging:
  level:
    root: info
    sql: info
    org.hibernate.SQL: info
    org.hibernate.type.descriptor.sql.BasicBinder: info
    org:
      apache.kafka: INFO
      springframework.kafka: INFO