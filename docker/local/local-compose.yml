version: "3.8"
services:
  mysql:
    image: mysql:8.0
    container_name: codin-mysql
    env_file:
      - .env.local
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:rootpassword}
      MYSQL_DATABASE: ${MYSQL_DATABASE:codin_db}
      MYSQL_USER: ${MYSQL_USER:codin}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:codinpassword}
    ports:
      - "${MYSQL_PORT}:3306"
    volumes:
      - ./mysql/data:/var/lib/mysql
      - ./mysql/init:/docker-entrypoint-initdb.d
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    restart: unless-stopped
    networks:
      - backend-network

  redis:
    image: redis:7-alpine
    container_name: codin-redis
    env_file:
      - .env.local
    ports:
      - "${REDIS_PORT}:6379"
    command: redis-server --requirepass ${REDIS_PASSWORD:-1234}
    volumes:
      - ./redis/data:/data
    restart: unless-stopped
    networks:
      - backend-network

  mongodb:
    image: mongo:latest
    container_name: codin-mongodb
    env_file:
      - .env.local
    ports:
      - "${MONGODB_PORT:-27017}:27017"
    environment:
      MONGO_INITDB_DATABASE: ${MONGO_INITDB_DATABASE:-codin}
    volumes:
      - mongodb_data:/data/db
    restart: unless-stopped
    networks:
      - backend-network

  elasticsearch:
    build:
      dockerfile: Dockerfile.es
    container_name: codin-elasticsearch
    env_file:
      - .env.local
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - bootstrap.memory_lock=true
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - esdata:/usr/share/elasticsearch/data
    ports:
      - "9200:9200"
    restart: unless-stopped
    networks:
      - backend-network

volumes:
  mongodb_data:
  esdata:

networks:
  backend-network:
    driver: bridge
